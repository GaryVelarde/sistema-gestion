<div class="col-12 flex card-error-comments">
    <div class="flex mr-auto content-comment-error">
        <i class="pi pi-times-circle" style="font-size: 1.5rem"></i>
        <span class="ml-3 p-message-detail">{{ message }}</span>
    </div>
    <button
        *ngIf="buttonVisible"
        pButton
        type="button"
        label="Reintentar"
        icon="pi pi-refresh"
        (click)="handleReload()"
        class="p-button-danger"
    ></button>
</div>
