<div class="col-12">
  <div style="display: flex">
      <input
          #fileInput
          type="file"
          name="archives[]"
          class="mt-2 custom-file-input mr-auto"
          multiple
          (change)="onFileChange($event)"
          accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.zip,.xls,.xlsx"
      />
      <p-button
          icon="pi pi-trash"
          [rounded]="true"
          [text]="true"
          severity="danger"
          [disabled]="filesSelected.length < 1"
          (click)="clearFile()"
      />
  </div>

  <div class="flex flex-column mt-2">
      <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
      >
          <span
              *ngIf="filesSelected.length < 1"
              class="p-3"
              >No se ha seleccionado ning√∫n archivo</span
          >
          <div
              *ngIf="filesSelected.length > 0"
              class="p-3"
          >
              <div *ngFor="let file of filesSelected">
                  <i
                      *ngIf="
                          file.type === 'docx' ||
                          file.type === 'doc'
                      "
                      class="pi pi-file-word"
                      style="font-size: 1.5rem"
                  ></i>
                  <i
                      *ngIf="file.type === 'pdf'"
                      class="pi pi-file-pdf"
                      style="font-size: 1.5rem"
                  ></i>
                  <i
                      *ngIf="
                          file.type === 'xls' ||
                          file.type === 'xlsx'
                      "
                      class="pi pi-file-excel"
                      style="font-size: 1.5rem"
                  ></i>
                  <i
                      *ngIf="
                          file.type === 'jpg' ||
                          file.type === 'jpeg' ||
                          file.type === 'png'
                      "
                      class="pi pi-image"
                      style="font-size: 1.5rem"
                  ></i>
                  <i
                      *ngIf="file.type === 'zip'"
                      class="pi pi-folder"
                      style="font-size: 1.5rem"
                  ></i>
                  <span class="pl-3">{{
                      file.name
                  }}</span>
              </div>
          </div>
      </div>
  </div>
</div>
