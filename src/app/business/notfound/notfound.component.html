<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/img/ico-uch.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #1e366d 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="font-bold" style="color: #1e366d; font-size: 2.75rem !important;">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">No encontrado</h1>
                <div class="text-600 mb-5">No pudimos encontrar el recurso solicitado.</div>
                <img src="assets/img/404.png" alt="not found" class="mb-5" width="400px">
                <button pButton pRipple icon="pi pi-arrow-left" label="Ir al inicio" class="p-button-text" [routerLink]="['/pages']"></button>
            </div>
        </div>
    </div>
</div>
