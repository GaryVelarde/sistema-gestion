<div class="layout-topbar">
    <a class="layout-topbar-logo">
        <!--<img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">-->
        <img src="assets/img/{{layoutService.config().colorScheme === 'light' ? 'logo-uch' : 'logo-uch-dark'}}.png"alt="logo">
        <b style="font-weight: 800;">UDI</b>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <p-avatar 
            [label]="getInitialName()" 
            styleClass="ml-3"
            size="large" />
        <!--<button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>-->
        <div class="flex justify-content-center">
            <p-menu #menuO class="test" [model]="items" [popup]="true" styleClass="w-full md:w-15rem" >
                <ng-template pTemplate="end">
                    <button pRipple class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround">
                        <p-avatar 
                            [label]="getInitialName()" 
                            size="large" />
                        <span class="inline-flex flex-column ml-1">
                            <span class="font-bold">{{tokenService.getDR2LP2().user.name + ' ' + tokenService.getDR2LP2().user.surnames}}</span>
                            <span class="text-sm">{{tokenService.getDR2LP2().user.role}}</span>
                        </span>
                    </button>
                </ng-template>
            </p-menu>
            <p-button [text]="true" severity="secondary" (onClick)="menuO.show($event)" icon="pi pi-chevron-down"/>
        </div>
    </div>
</div>
