<p-toast key="tst"></p-toast>
<div *ngIf="!hotbedSelected" class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Registrar un nuevo artículo"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="goToRegisterHotbed()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
            <div class="card">
                <p-table #dt [value]="registros" responsiveLayout="scroll"
                    [rows]="10"
                    [globalFilterFields]="['title','nombre']"
                    [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [(selection)]="selectedProducts" selectionMode="multiple"
                    [rowHover]="true" dataKey="id">
                    <ng-template pTemplate="caption">
                        <div
                            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <h5 class="m-0">Seguimiento de artículos</h5>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="onGlobalFilter(dt, $event)"
                                    placeholder="Buscar por título..."
                                    class="w-full sm:w-auto" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr> 
                            <th pSortableColumn="title"
                                style="width:60%">Título der artículo
                                 <p-sortIcon
                                    field="thesis_project_title"></p-sortIcon></th>
                            <th pSortableColumn="name"
                                style="width:20%">Estudiante(s)
                                <p-sortIcon
                                    field="status"></p-sortIcon></th>
                            <th style="width:10%">Estado</th>
                            <th style="width:10%"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td style="width:14%; min-width:10rem;"><span
                                    class="p-column-title">Título de
                                    tesis</span>
                                {{data.title}}
                            </td>
                            <td style="width:14%; min-width:8rem;">
                                <span class="p-column-title">Revisor</span>
                                {{data.inscriptions[0].teachers[0].name + ' '
                                +
                                data.inscriptions[0].teachers[0].surnames}}
                            </td>
                            <td style="width:14%; min-width: 10rem;"><span
                                    class="p-column-title">estado</span>
                                <span
                                  >{{data.inscriptions[0].status}}</span>
                            </td>
                            <td>
                                <div class="flex">
                                    <p-button label="Ver detalle"
                                        [outlined]="true"
                                        severity="contrast"
                                        (click)="viewDetailsInscription(data)" />

                                    <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button> -->
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div *ngIf="false" class="card">
                <p-table [value]="skeletonRows" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:60%">Título de tesis</th>
                            <th style="width:20%">Revisor</th>
                            <th style="width:10%">Estado</th>
                            <th style="width:10%"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </div>
</div>
